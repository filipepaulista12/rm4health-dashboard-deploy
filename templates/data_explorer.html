<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Dados - RM4Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #2c5aa0, #48c9b0);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat me-2"></i>RM4Health
            </a>
            <a href="/" class="btn btn-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Voltar
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="fas fa-search me-2"></i>Explorador de Dados
        </h1>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Busca de Colunas</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="columnSearch" 
                                   placeholder="Digite para buscar colunas...">
                        </div>
                        <small class="text-muted">
                            Total de colunas: {{ total_columns }}
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Colunas Disponíveis</h5>
                    </div>
                    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                        <div id="columnsList">
                            {% for column in columns %}
                            <div class="column-item p-2 border-bottom" data-column="{{ column }}">
                                <a href="#" class="text-decoration-none" onclick="loadColumnSummary('{{ column }}')">
                                    <i class="fas fa-table me-2 text-muted"></i>{{ column }}
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Resumo da Coluna</h5>
                    </div>
                    <div class="card-body">
                        <div id="columnSummary">
                            <div class="text-center text-muted">
                                <i class="fas fa-mouse-pointer fa-3x mb-3"></i>
                                <p>Clique em uma coluna para ver o resumo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Busca de colunas
        document.getElementById('columnSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const columnItems = document.querySelectorAll('.column-item');
            
            columnItems.forEach(item => {
                const columnName = item.getAttribute('data-column').toLowerCase();
                if (columnName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Carrega resumo da coluna
        function loadColumnSummary(columnName) {
            const summaryDiv = document.getElementById('columnSummary');
            summaryDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p class="mt-2">Carregando...</p></div>';
            
            fetch(`/api/column/${encodeURIComponent(columnName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.summary) {
                        displayColumnSummary(data.summary);
                    } else {
                        summaryDiv.innerHTML = '<div class="alert alert-danger">Erro ao carregar resumo da coluna</div>';
                    }
                })
                .catch(error => {
                    summaryDiv.innerHTML = '<div class="alert alert-danger">Erro na conexão</div>';
                });
        }

        function displayColumnSummary(summary) {
            const summaryDiv = document.getElementById('columnSummary');
            
            let html = `
                <h6 class="border-bottom pb-2">${summary.name}</h6>
                <div class="row mb-3">
                    <div class="col-6">
                        <small class="text-muted">Total de valores:</small><br>
                        <strong>${summary.total_values}</strong>
                    </div>
                    <div class="col-6">
                        <small class="text-muted">Valores únicos:</small><br>
                        <strong>${summary.unique_values}</strong>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <small class="text-muted">Não nulos:</small><br>
                        <strong class="text-success">${summary.non_null_values}</strong>
                    </div>
                    <div class="col-6">
                        <small class="text-muted">Nulos:</small><br>
                        <strong class="text-danger">${summary.null_values}</strong>
                    </div>
                </div>
            `;

            if (summary.mean !== undefined) {
                html += `
                    <div class="row mb-3">
                        <div class="col-12">
                            <small class="text-muted">Estatísticas:</small><br>
                            Média: <strong>${summary.mean}</strong> |
                            Mediana: <strong>${summary.median}</strong><br>
                            Min: <strong>${summary.min}</strong> |
                            Max: <strong>${summary.max}</strong>
                        </div>
                    </div>
                `;
            }

            if (summary.top_values && summary.top_values.length > 0) {
                html += '<h6 class="border-bottom pb-2 mt-3">Valores mais frequentes:</h6>';
                html += '<div class="table-responsive">';
                html += '<table class="table table-sm">';
                summary.top_values.slice(0, 10).forEach(item => {
                    html += `<tr><td><code>${item.value}</code></td><td>${item.count}</td></tr>`;
                });
                html += '</table></div>';
            }

            summaryDiv.innerHTML = html;
        }
    </script>
</body>
</html>
